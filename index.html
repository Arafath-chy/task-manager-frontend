<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Task Manager</h1>

    <form id="taskForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="title" class="form-control" placeholder="Task Title" required />
      </div>
      <div class="col-md-2">
        <select id="category" class="form-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="priority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="dueDate" class="form-control" />
      </div>
      <div class="col-md-12">
        <textarea id="description" class="form-control" rows="2" placeholder="Task Description or Reminder..."></textarea>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <ul id="taskList" class="list-group"></ul>

    <h2 class="mt-5">Calendar View</h2>
    <div id="calendar"></div>

  </div>

  <script src="script.js"></script>

  <footer class="text-center mt-5 text-muted">
    <small>Â© 2025 Task Manager by Arafath Chowdhury</small>
  </footer>
  
</body>
</html>
