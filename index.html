<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div id="authStatus" class="text-muted">Not signed in</div>
      <div>
        <button id="loginGoogle" class="btn btn-outline-primary me-2">ğŸ” Sign in with Google</button>
        <button id="logout" class="btn btn-outline-danger" style="display: none;">ğŸšª Logout</button>
      </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button id="darkModeToggle" class="btn btn-outline-secondary">
        ğŸŒ™ Toggle Dark Mode
      </button>
    </div>

    <h1 class="text-center mb-4">Task Manager</h1>

    <form id="taskForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="title" class="form-control" placeholder="Task Title" required />
      </div>
      <div class="col-md-2">
        <select id="category" class="form-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="priority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="dueDate" class="form-control" />
      </div>
      <div class="col-md-12">
        <textarea id="description" class="form-control" rows="2" placeholder="Task Description or Reminder..."></textarea>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>

      <div class="mb-3 d-flex gap-3">
        <select id="filterCategory" class="form-select w-auto">
          <option value="">All Categories</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>

        <select id="filterPriority" class="form-select w-auto">
          <option value="">All Priorities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <select id="filterStatus" class="form-select w-auto">
          <option value="">All Statuses</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
        </select>

        <button id="clearFilters" class="btn btn-outline-secondary">
          ğŸ”„ Clear Filters
        </button>
      </div>
    </form>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="ğŸ” Search tasks by title or description">
    </div>

    <div id="progressSummary" class="mb-4 p-3 rounded progress-box">
      <h5 class="mb-2">ğŸ“Š Progress Summary</h5>
      <div class="mb-1">
        <strong>Total Tasks:</strong> <span id="totalCount">0</span> |
        <strong>Completed:</strong> <span id="completedCount">0</span> |
        <strong>Pending:</strong> <span id="pendingCount">0</span>
      </div>
      <div class="progress" style="height: 20px;">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">
          0%
        </div>
      </div>
    </div>

    <ul id="taskList" class="list-group"></ul>

    <h2 class="mt-5">Calendar View</h2>
    <div id="calendar" style="display: none;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>

  <footer class="text-center mt-5 text-muted">
    <small>Â© 2025 Task Manager by Arafath Chowdhury</small>
  </footer>
</body>
</html>
