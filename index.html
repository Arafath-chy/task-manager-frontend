<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">

    <!-- Auth Status & Controls -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div id="authStatus" class="text-muted">Not signed in</div>
      <div>
        <button id="loginGoogle" class="btn btn-outline-primary me-2">🔐 Sign in with Google</button>
        <button id="logout" class="btn btn-outline-danger" style="display: none;">🚪 Logout</button>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="d-flex justify-content-end mb-3">
      <button id="darkModeToggle" class="btn btn-outline-secondary">🌙 Toggle Dark Mode</button>
    </div>

    <!-- Title -->
    <h1 class="text-center mb-4">Task Manager</h1>

    <!-- Task Form -->
    <form id="taskForm" class="mb-4">
      <div class="d-flex flex-wrap gap-3 mb-3">
        <input type="text" id="title" class="form-control flex-grow-1" placeholder="Task Title" required />
        <select id="category" class="form-select w-auto">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
        <select id="priority" class="form-select w-auto">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <input type="date" id="dueDate" class="form-control w-auto" />
      </div>

      <textarea id="description" class="form-control mb-3" rows="2" placeholder="Task Description or Reminder..."></textarea>
      <button type="submit" class="btn btn-primary">Add Task</button>

      <!-- Filters -->
      <div class="mb-3 d-flex flex-wrap gap-3 mt-4">
        <select id="filterCategory" class="form-select w-auto">
          <option value="">All Categories</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>

        <select id="filterPriority" class="form-select w-auto">
          <option value="">All Priorities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <select id="filterStatus" class="form-select w-auto">
          <option value="">All Statuses</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
        </select>

        <button id="clearFilters" class="btn btn-outline-secondary">🔄 Clear Filters</button>
      </div>
    </form>

    <!-- Search -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search tasks by title or description">
    </div>

    <!-- Progress Summary -->
    <div id="progressSummary" class="mb-4 p-3 rounded progress-box">
      <h5 class="mb-2">📊 Progress Summary</h5>
      <div class="mb-1">
        <strong>Total Tasks:</strong> <span id="totalCount">0</span> |
        <strong>Completed:</strong> <span id="completedCount">0</span> |
        <strong>Pending:</strong> <span id="pendingCount">0</span>
      </div>
      <div class="progress" style="height: 20px;">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">
          0%
        </div>
      </div>
    </div>

    <!-- Task List -->
    <h2 class="mt-5 mb-3">📋 Your Tasks</h2>
    <ul id="taskList" class="list-group"></ul>

    <!-- Calendar -->
    <h2 class="mt-5 mb-3">📅 Calendar View</h2>
    <div id="calendar" class="mt-3"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <!-- App Script -->
  <script src="script.js"></script>

  <!-- Footer -->
  <footer class="text-center mt-5 text-muted">
    <small>© 2025 Task Manager by Arafath Chowdhury</small>
  </footer>
</body>
</html>
